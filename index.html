{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Enter URL</h1>
    <hr>
    <form method="post" enctype="multipart/form-data" class="form-inline">
        <div class="form-group">
            <textarea name="URL" rows="3" cols="100" class="btn btn-default"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit", class="btn btn-default">
        </div>
    </form>
</div>
{% endblock %}
